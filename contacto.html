<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./estilos/est_contacto.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>TPO - Brian Márquez</title>
    </head>
    
    <body>
        <div class="contenedor">
            <div class="cabezera">
                <!-- header -->
                <Header>
                    <h2>BalonPié</h2>
                </Header>
                <!-- nav -->
                <nav>
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <i class="fa-solid fa-bars"></i>
                    </label>

                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./contacto.html" class="active">Contacto</a></li>
                        <li><a href="./nosotros.html">Nosotros</a></li>
                    </ul>
                </nav>
            </div>

            <main class="contenido">
                <h1>Contactanos</h1>
				<h3>En breve nos pondremos en contacto contigo</h3>
                <form class="formulario" action="" method="get">
                    <p>
                        <label for="nombre" class="form_nombre"></label>
                        <input type="text" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                        <span class="obligatorio">*</span>
                    </p>
                
                    <p>
                        <label for="email" class="form_email"><label>
                        <input type="email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                        <span class="obligatorio">*</span>
                    </p>
            
                    <p>
                        <label for="telefono" class="form_nombre"></label>
                            <input type="tel" id="telefono" placeholder="Escribe tu teléfono">
                    </p>		
                               
                    <p>
                        <label for="asunto" class="form_asunto"></label>
                        <input type="text" id="asunto" required="obligatorio" placeholder="Escribe un asunto">
                        <span class="obligatorio">*</span>
                    </p>		
                
                    <p>
                        <label for="mensaje" class="form_mensaje"></label>                    
                        <textarea class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu mensaje..."></textarea>
                    </p>

                    <button type="submit" name="enviar_formulario" id="enviar" onclick="enviarForm()"><p>Enviar</p></button>

                    <p class="aviso">
                        <span class="obligatorio"> * </span>Los campos son obligatorios.
                    </p>
                </form>   
            </main>

            <footer class="footer">
                <nav class="navfooter">
                    <a href="./index.html">Home</a>
                    <a href="./contacto.html">Contacto</a>
                    <a href="./nosotros.html">Nosotros</a>
                </nav>
                <div class="copyright">
                    <p>© 2021 - 2022 Brian Márquez - All Rights Reserved.</p>
                </div>
            </footer>

        </div>
        <!-- JavaS -->
        <script src="./scripts/validacion_form_contacto.js"></script>
    </body>
</html>
